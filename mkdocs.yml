site_name: Agent Context
site_description: AI Agent Sessions & Project Notes
site_url: https://thanumahee12.github.io/AgentContext

theme:
  name: material
  icon:
    logo: material/robot-outline
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: black
    accent: cyan
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false
      strict: false

nav:
  - Home: index.md
  - Sessions: Sessions/
  - Discussion: Discussion/
  - Notes: Notes/
  - Brainstorms: Brainstorms/
  - RunBooks: RunBooks/

markdown_extensions:
  # Code blocks with Mermaid support
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets

  # Tabs
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # Icons & Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

  # Callouts/Admonitions
  - admonition
  - pymdownx.details

  # Lists & Tables
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Text formatting
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols

  # Table of contents
  - toc:
      permalink: true
      toc_depth: 3

  # Abbreviations & footnotes
  - abbr
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ThanuMahee12

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
