site_name: Agent Context
site_description: AI Agent Sessions & Project Notes
site_url: https://thanumahee12.github.io/AgentContext

theme:
  name: material
  icon:
    logo: material/robot-outline
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: black
    accent: cyan
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - awesome-pages
  - search

nav:
  - Home: index.md
  - Claude:
      - Sessions: Claude/sessions/index.md
      - Notes: Claude/notes/index.md
  - Gemini:
      - Sessions: Gemini/sessions/index.md
      - Notes: Gemini/notes/index.md

markdown_extensions:
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

  # Tabs
  - pymdownx.tabbed:
      alternate_style: true

  # Icons & Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

  # Callouts/Admonitions
  - admonition
  - pymdownx.details

  # Lists & Tables
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Text formatting
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ThanuMahee12

extra_css:
  - stylesheets/extra.css
